<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="general.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <button class="contain-tooltip text-bg-secondary border border-3 ">
        contain tooltip
        <span class="show-tooltip text-bg-dark">show-tooltip</span>
      </button>
      <button class="without-tooltip text-bg-secondary border border-3 ">
        without tooltip
      </button>
      <button class="contain-tooltip text-bg-secondary border border-3">
        contain tooltip
        <span class="show-tooltip text-bg-dark">show-tooltip</span>
      </button>
      <button class="contain-tooltip text-bg-secondary border border-3">
        contain tooltip
        <span class="show-tooltip text-bg-dark">show-tooltip</button>
      </button>
  
    <script>
      let containTooltips = document.querySelectorAll(".contain-tooltip");
      let showTooltips = document.querySelectorAll(".show-tooltip");

      for (let i = 0; i < containTooltips.length; i++) {
        containTooltips[i].addEventListener("mouseenter", () => {
          showTooltips[i].style.display = "block";
        });
        containTooltips[i].addEventListener("mouseleave", () => {
          showTooltips[i].style.display = "none";
        });
      }
    </script>
  </body>
</html>
