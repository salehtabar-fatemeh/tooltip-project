<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="general.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="show-tooltip text-bg-dark text-center">
        Show tooltip in my project
      </div>
  
      <button class="text-bg-secondary"></button>
      <button class="text-bg-secondary"></button>
      <script>
         let viewTooltip = document.querySelector("div");
         let btns = document.querySelectorAll("button");
         for (let i = 0; i < btns.length; i++) {
        btns[i].innerHTML = " Mouse enter for tooltip";

        btns[i].addEventListener("mouseenter", function (e) {
          viewTooltip.style.display = "block";
          viewTooltip.style.left = e.clientX + "px";
          viewTooltip.style.top = e.clientY + "px";
        });

        btns[i].addEventListener("mouseleave", function () {
          viewTooltip.style.display = "none";
        });
      }

      </script>
    
</body>
</html>
